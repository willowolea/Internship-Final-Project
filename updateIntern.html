<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width", initial-scale="1.0">
    
    <link rel="icon" type="image/icon" href="image/dreamitLogo.png">
    <title>Update Intern Information</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@500&display=swap" rel="stylesheet">
        
    <script src="https://kit.fontawesome.com/939a0fa897.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="css/cssAdmin/taskIntern.css">
  </head>
  <body>
    <div class="container">
      <div class="intern-form-container" id="formContainer">
          <div class="intern-con-title">
              <h3>Update Intern Form</h3>
              <a href='intern.html'><i class="fa-solid fa-xmark"></i></a>
          </div>
          <form method="POST">
              <div class="input-group">
                  <input type="text" id="internic" name="internic" placeholder="Enter IC Number">
              </div>

              <div class="input-group">
                <input type="text" id="" name="" placeholder="Enter Password">
            </div>

              <div class="input-group">
                  <input type="text" id="staffname" name="" placeholder="Enter Intern Name">
              </div>

              <div class="input-group">
                  <input type="text" id="staffnotel" name="" placeholder="Enter No. Tel">
              </div>

              <div class="input-group">   
                <textarea id="description" name="description" rows="5" cols="50" placeholder="Enter your address here"></textarea>
              </div>

              <div class="input-group">
                  <div class="birth">
                    <label for="">Birth Date</label>
                    <input type="date" id="staffic" name="" placeholder="Enter Birth Date">
                  </div>

                  <div class="start">
                    <label for="">Starting Date</label>
                    <input type="date" id="staffjob" name="" placeholder="Enter Starting Date">
                  </div>
                  
                  <div class="complete">
                    <label for="">Completion Date</label>
                    <input type="date" id="staffsalary" name="" placeholder="Enter Completion Date">
                  </div>
              </div>

              <button type="submit">Update</button>
          </form> 
      </div>
  </div>
    
  </body>
</html>
