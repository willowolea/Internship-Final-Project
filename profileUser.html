<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width", initial-scale="1.0">
        
        <link rel="icon" type="image/icon" href="image/dreamitLogo.png">
        <title>Profile Intern</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@500&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/939a0fa897.js" crossorigin="anonymous"></script>
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js'></script>
        
        <link rel="stylesheet" href="css/profileUser.css">
    </head>
    <body>
        <main class="main-container">
            <div class="main-title">
                <p>PROFILE SETTINGS</p>
            </div>
          
            <div class="row">
                    <div class="col-md-3">
                        <div class="list-group account-settings-links">
                            <a href="#account-general" class="list-group-item list-group-item-action active" data-toggle="list">Information</a>
                            <a href="#account-change-password" class="list-group-item list-group-item-action" data-toggle="list">Change Password</a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="account-general">
                                <div class="card">
                                    <div class="card-body">
                                        <!-- Form for general account settings -->
                                        <form>
                                            <div class="form-group">
                                                <div class="d-flex align-items-center">
                                                    <img src="image/blank-profile-picture.jpg" alt="" class="ui-w-80 square mr-3" style="width: 90px; height: 90px;">
                                                    <div>
                                                        <label class="btn btn-outline-primary mb-0">
                                                            Upload new photo
                                                            <input type="file" class="account-settings-fileinput">
                                                        </label>
                                                        <button type="button" class="btn btn-default md-btn-flat mb-0">Reset</button>
                                                    </div>
                                                </div>
                                                <div class="profile-picture-label">Allowed JPG, GIF or PNG. Max size of 800K</div>
                                            </div>
                                            <div class="form-group">
                                                <label for="icNumber">IC Number</label>
                                                <input type="text" class="form-control" id="icNumber" value="123450 11 7890">
                                            </div>
                
                                            <div class="form-group">
                                                <label class="form-label">Full Name</label>
                                                <input type="text" class="form-control" value="Nelle Maxwell">
                                            </div>
                
                                            <div class="form-group">
                                                <label class="form-label">Birthday</label>
                                                <input type="date" class="form-control" value="May 3, 1995">
                                            </div>
                
                                            <div class="form-group">
                                                <label class="form-label">Address</label>
                                                <textarea class="form-control" rows="5">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris nunc arcu, dignissim sit amet sollicitudin iaculis, vehicula id urna. Sed luctus urna nunc. Donec fermentum, magna sit amet rutrum pretium, turpis dolor molestie diam, ut lacinia diam risus eleifend sapien. Curabitur ac nibh nulla. Maecenas nec augue placerat, viverra tellus non, pulvinar risus.</textarea>
                                            </div>
                
                                            <div class="form-group">
                                                <label class="form-label">Phone</label>
                                                <input type="text" class="form-control" value="+0 (123) 456 7891">
                                            </div>
                
                                            <div class="form-group">
                                                <label class="form-label">Starting Date</label>
                                                <input type="date" class="form-control" value="September 19, 2023">
                                            </div>
                
                                            <div class="form-group">
                                                <label class="form-label">Completion Date</label>
                                                <input type="date" class="form-control" value="March 1, 2024">
                                            </div>
                                            <button type="submit" class="btn btn-primary">Save Changes</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="account-change-password">
                                <div class="card">
                                    <div class="card-body">
                                        <!-- Form for changing password -->
                                        <form>
                                            <div class="form-group">
                                                <label class="form-label">Current password</label>
                                                <input type="password" class="form-control">
                                            </div>
                            
                                            <div class="form-group">
                                                <label class="form-label">New password</label>
                                                <input type="password" class="form-control">
                                            </div>
                            
                                            <div class="form-group">
                                                <label class="form-label">Repeat new password</label>
                                                <input type="password" class="form-control">
                                            </div>
                                            <button type="submit" class="btn btn-primary">Change Password</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            function displayProfilePicture(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
    
                    reader.onload = function (e) {
                        document.getElementById('profilePictureBox').innerHTML = '<img src="' + e.target.result + '" alt="Profile Picture">';
                    }
    
                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
    </body>
</html>
