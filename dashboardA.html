<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width", initial-scale="1.0">
    
    <link rel="icon" type="image/icon" href="image/dreamitLogo.png">
    <title>Dashboard Administration</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@500&display=swap" rel="stylesheet">
        
    <script src="https://kit.fontawesome.com/939a0fa897.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="css/cssAdmin/dashboardAdmin.css">
  </head>
  <body>
    <main class="main-container">
        <div class="box-container"> 
  
            <div class="box box1"> 
                <i class="fa-solid fa-rectangle-list"></i>
                <div class="text"> 
                    <h2 class="topic-heading">60.5k</h2> 
                    <h2 class="topic">Total Tasks</h2>     
                </div> 
            </div> 
      
            <div class="box box2"> 
                <i class="fa-solid fa-bars-progress"></i>
                <div class="text"> 
                    <h2 class="topic-heading">150</h2> 
                    <h2 class="topic">In Progress</h2> 
                </div> 
            </div> 
      
            <div class="box box3"> 
                <i class="fa-solid fa-circle-check"></i>
                <div class="text"> 
                    <h2 class="topic-heading">320</h2> 
                    <h2 class="topic">Completed</h2> 
                </div> 
            </div> 
      
            <div class="box box4">
                <i class="fa-solid fa-users"></i> 
                <div class="text"> 
                    <h2 class="topic-heading">70</h2> 
                    <h2 class="topic">Intern</h2>
                </div> 
            </div>
        </div> 
      
        <div class="report-container">
            <div class="report-header"> 
                <h1 class="recent-articles">Recent Tasks</h1> 
                <button class="view">View All</button> 
            </div> 
      
            <div class="report-body"> 
                <table>
                    <thead>
                        <tr>
                            <th class="t-op">Title</th>
                            <th class="t-op">Intern Name</th>
                            <th class="t-op">Percentage</th>
                            <th class="t-op">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="t-op-nextlvl">Article 73</td>
                            <td class="t-op-nextlvl">Nur Najihah Nadjwa</td>
                            <td class="t-op-nextlvl">50</td>
                            <td class="t-op-nextlvl"><button class="label-tag">In Progress</button></td>
                        </tr>
                    </tbody>
                </table>
      
            </div>
        </div>
    </main>
  </body>
</html>
